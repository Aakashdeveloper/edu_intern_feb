<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="home.css"/>
    </head>
    <body>
        <div id="header">
            <div id="icon">
                <h1>Xomato</h1>
            </div>
            <div id="social">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="image/facebook.png" alt="fb" class="slogo"/>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="image/insta.png" alt="fb" class="slogo"/>
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="image/youtube1.png" alt="fb" class="slogo"/>
                </a>
            </div>
        </div>
        <div id="search">
            <div id="logo">
                <span>E!</span>
            </div>
            <div id="heading">
                Find The Best Restaurants Near You
            </div>
            <div class="dropdown">
                <select>
                    <option>----SELECT YOUR CITY-----</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                </select>
                <select class="restSelect">
                    <option>----SELECT YOUR Restaurants-----</option>
                    <option>Ama Cafe</option>
                    <option>Hotel Taj</option>
                </select>
            </div>
        </div>
        <div id="quickSearch"></div>
        <div id="footer"></div>
    </body>
</html>
